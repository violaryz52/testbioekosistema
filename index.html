                <div class="answers">`;
            
            q.answers.forEach((a, i) => {
                testHTML += `<div>
                    <input type="${q.type === 'single' ? 'radio' : 'checkbox'}" 
                           name="q${index}" 
                           value="${i}"
                           id="q${index}_${i}">
                    <label for="q${index}_${i}">${a}</label>
                </div>`;
            });
            
            testHTML += '</div></div>';
        });

        document.getElementById('test').innerHTML = testHTML;

        // Проверка результатов
        function checkTest() {
            let correctCount = 0;
            const results = [];

            questions.forEach((q, index) => {
                const selected = [];
                document.querySelectorAll(`input[name="q${index}"]:checked`).forEach(input => {
                    selected.push(parseInt(input.value));
                });
                
                const isCorrect = JSON.stringify(selected.sort()) === JSON.stringify(q.correct.sort());
                if(isCorrect) correctCount++;
                
                results.push({
                    question: q.text,
                    correct: isCorrect,
                    correctAnswers: q.correct.map(ca => q.answers[ca]),
                    selected: selected.map(s => q.answers[s]),
                    explanation: q.explanation
                });
            });

            const percent = (correctCount / questions.length * 100).toFixed(1);
            let grade = '2';
            if(percent >= 91) grade = '5';
            else if(percent >= 70) grade = '4';
            else if(percent >= 50) grade = '3';

            let resultsHTML = `<h2>Результат: ${percent}% (${grade})</h2>`;
            results.forEach((r, i) => {
                resultsHTML += `
                <div class="${r.correct ? 'correct' : 'incorrect'}">
                    <p><strong>Вопрос ${i + 71}:</strong> ${r.question}</p>
                    <p>✅ Правильно: ${r.correctAnswers.join(', ')}</p>
                    <p>❌ Ваш ответ: ${r.selected.join(', ') || '—'}</p>
                    <div class="explanation">📚 Пояснение: ${r.explanation}</div>
                </div>`;
            });

            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('results').style.display = 'block';
