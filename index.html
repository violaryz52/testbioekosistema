        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function checkTest() {
            let correctCount = 0;
            const results = [];

            questions.forEach((q, index) => {
                const selected = [];
                document.querySelectorAll(`input[name="q${index}"]:checked`).forEach(input => {
                    selected.push(parseInt(input.value));
                });
                
                const isCorrect = JSON.stringify(selected.sort()) === JSON.stringify(q.correct.sort());
                if(isCorrect) correctCount++;
                
                results.push({
                    question: q.text,
                    correct: isCorrect,
                    correctAnswers: q.correct.map(ca => q.answers[ca]),
                    selected: selected.map(s => q.answers[s]),
                    explanation: q.explanation
                });
            });

            const percent = (correctCount / questions.length * 100).toFixed(1);
            let grade = '2';
            if(percent >= 91) grade = '5';
            else if(percent >= 70) grade = '4';
            else if(percent >= 50) grade = '3';

            let resultsHTML = `<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${percent}% (${grade})</h2>`;
            results.forEach((r, i) => {
                resultsHTML += `
                <div class="${r.correct ? 'correct' : 'incorrect'}">
                    <p><strong>–í–æ–ø—Ä–æ—Å ${i + 71}:</strong> ${r.question}</p>

                    <p>‚ùå –í–∞—à –æ—Ç–≤–µ—Ç: ${r.selected.join(', ') || '‚Äî'}</p>
                    <div class="explanation">üìö –ü–æ—è—Å–Ω–µ–Ω–∏–µ: ${r.explanation}</div>
                </div>`;
            });

            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('results').style.display = 'block';
        }
